<div class="card-group">
  <div class="card" *ngFor="let alimento of alimentos">
    <img
      class="card-img-top"
      [src]="alimento.image"
      alt="{{ alimento.name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ alimento.name }}</h5>
      <p class="card-text">{{ alimento.description }}</p>
      <p class="card-text">
        <strong>{{ alimento.price | currency }}</strong>
      </p>
      <p
        *ngIf="alimento.especial"
        [ngStyle]="{ color: 'red', fontWeight: 'bold', fontStyle: 'italic' }"
      >
        Producto temporal
      </p>
    </div>
  </div>
</div>
<iframe
  width="560"
  height="315"
  [src]="video | seguro: 'https://www.youtube.com/embed/'"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
