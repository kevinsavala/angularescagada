<form #formulario class="mi-formulario" (ngSubmit)="reservar()">
  <label for="usuario">Usuario:</label>
  <input
    type="text"
    id="usuario"
    name="usuario"
    [(ngModel)]="usuario"
    required
  />

  <label for="start">Seleccione Fecha:</label>
  <p-calendar
    [(ngModel)]="fecha"
    name="fecha"
    id="fecha"
    [showIcon]="true"
    [minDate]="minFecha"
  ></p-calendar>

  <label for="hora">Seleccione Hora:</label>
  <input
    type="time"
    id="hora"
    name="hora"
    min="09:00"
    max="18:00"
    step="3600"
    [(ngModel)]="hora"
  />

  <button type="submit">Reservar</button>
</form>
